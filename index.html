<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>To do List</h1>
            <hr>
            <form  id="form">
                <input type="text" id="inputTask" placeholder="Add some task!">
                <input type="Submit" id="inputBtn" value="Add Task">
                <p class="errorText"></p>
            </form>
            <div class="task">
                <h1 id="taskHeading" hidden>Tasks List</h1>
                <hr>
                <!-- tasks will be added dynamically -->


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
